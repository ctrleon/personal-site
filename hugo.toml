baseURL = "https://example.org/"
defaultContentLanguage = "en"
enableRobotsTXT = true
theme = "gokarna"
title = "Test"

[menus]
  [[menus.main]]
    identifier = 'Posts'
    name = 'Posts'
    pageRef = '/posts'
    weight = 1
  [[menus.main]]
    identifier = 'about'
    name = 'About'
    pageRef = '/about'
    weight = 2
  [[menus.main]]
    identifier = "github"
    url = "https://github.com/xxx"
    weight = 3
    pre = "<span data-feather='github'></span>"
    newPage = true

# Multilingual configuration
[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    languageCode = "en-us"
    contentDir = "content/en"

    # English params
    [languages.en.params]
      description = "Computer Science major with a Physics minor at University of Marburg"
      metaKeywords = ["blog", "programming", "germany"]

  [languages.de]
    languageName = "Deutsch"
    weight = 2
    languageCode = "de-de"
    contentDir = "content/de"

    # German params
    [languages.de.params]
      description = "Informatik-Studentin mit Physik-Nebenfach an der Phillips-Universit√§t Marburg"
      metaKeywords = ["blog", "programmierung", "deutschland"]

# Global params
[params]
  accentColor = "#FF4D4D"
  avatarURL = "/images/avatar.webp"
  avatarAltText = "X X's avatar"
  avatarSize = "size-m"
  dateFormat = "January 2, 2006"
  numberPostsOnHomePage = 4
  showBackToTopButton = true
  showPostsOnHomePage = ""
  togglePreviousAndNextButtons = false
  socialIcons = [
    {name = "github", url = "https://github.com/xxx"},
    {name = "email", url = "mailto:xxx@posteo.com"},
    {name = "rss", url = "https://example.com"},
  ]
  customHeadHTML = '''
    <!-- Your existing Katex config -->
  '''

[minify]
  minifyOutput = true