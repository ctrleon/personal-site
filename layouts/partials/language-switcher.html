{{ with .Translations }}
  {{ range . }}
    <div class="nav-link {{ if eq .Language.Lang $.Language.Lang }}active{{ end }}">
      <a class="nav-link" href="{{ .RelPermalink }}" lang="{{ .Lang }}" aria-label="{{ .Language.LanguageName }}">
        <span class="theme-toggle-icon" data-feather="globe" style="margin-right: 4px;"></span>
        {{ .Language.LanguageName }}
      </a>
    </div>
  {{ end }}
{{ end }}
